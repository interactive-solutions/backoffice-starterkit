cache:
  paths:
  - node_modules/
  - .yarn
before_script:
  - docker --version
stages:
  - test
  - deploy
test:
  stage: test
  cache:
    untracked: true
  script:
    - docker run --rm -v $(pwd):/src -w /src node:latest yarn install --silent --no-progress
    - echo $(pwd)
    - whoami
    - docker run --rm -v $(pwd):/src -w /src node:latest ls -lha
    - docker run --rm -v $(pwd):/src -w /src node:latest yarn run lint
deploy:
  stage: deploy
  script:
    - echo "Time to deploy"
